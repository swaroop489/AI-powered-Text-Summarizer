name: Fullstack CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Create virtual environment
        run: python -m venv venv

      - name: Install backend dependencies
        run: |
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      # Optional: run backend commands here (like uvicorn) if needed for testing
      # - name: Run backend
      #   run: |
      #     source venv/bin/activate
      #     uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 22.12.0 # matches Vite requirement

      - name: Install frontend dependencies
        run: npm install

      - name: Build frontend
        run: npm run build
